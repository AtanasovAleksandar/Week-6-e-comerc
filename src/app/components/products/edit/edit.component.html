<div class="col-md-9 float-right">
    <nav class="navbar navbar-light navbar-list">
      <h2 class="navbar-title col-md-12">Edit User</h2>
    </nav>
    <form class="col-md-10 container form form-edit">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Select a file for upload:</h5>
          <input type="file" (change)="upload($event)" accept=".png,.jpg" />
          <br><br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'"
              [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <br>
          <div class="col-md-12" role="alert" *ngIf="downloadSrc">
            <img class="card-img" src="{{downloadSrc}}" alt="img">
          </div>
          <br>
          <button class="btn btn-danger" (click)="delete()">Delete</button>
          <div class="btn-group" role="group" *ngIf="uploadState | async; let state">
            <button type="button" class="btn btn-primary" (click)="task.pause()" [disabled]="state === 'paused'">Pause</button>
            <button type="button" class="btn btn-primary" (click)="task.cancel()" [disabled]="!(state === 'paused' || state === 'running')">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="task.resume()" [disabled]="state === 'running'">Resume</button>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="CategoryNameInput" class="form-labels">Products Name <i class="fas fa-address-card"></i></label>
        <input [ngClass]="{'empty': emptyInput}" [(ngModel)]="product.name" type="text" name="name" class="form-control"
          placeholder="Category Name" />
      </div>
  
      <div class="select">
        <label for="CategoryParentNameInput" class="form-labels">Parent Category Name <i class="fas fa-address-card"></i></label>
        <select class="custom-select" [(ngModel)]="selectedOption" name="selectedOption">
          <option *ngFor="let item of categories" [ngValue]="item">
              {{item.name}}
            </option>
        </select>
      </div>

      <div class="product-price">
        <label for="productManufacture" class="form-labels">Price <i class="fas fa-address-card"></i></label>
        <input type="number" [(ngModel)]="product.price" name="Price" class="form-control"
          placeholder="Product Price" />
      </div>
  
      <div class="product-manufacture">
        <label for="productManufacture" class="form-labels">Manufacture <i class="fas fa-address-card"></i></label>
        <input [ngClass]="{'empty': emptyInput}" type="text" [(ngModel)]="product.manufacturer" name="manufacturer" class="form-control"
          placeholder="Product Manufacture" />
      </div>
  
      <div class="products-check">
        <label for="CategoryNameInput" class="form-labels">Available <i class="fas fa-address-card"></i></label>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" [(ngModel)]="available" name="available" data-md-icheck (change)="availableProduct($event)" /> Available
      </div>
    </div>
  
      <div class="form-text-area">
        <div class="row">
          <label for="CategoryDescription" class="form-text-area-label">Short Description <i class="fas fa-ballot"></i></label>
        </div>
        <textarea id="story" [(ngModel)]="product.shortDescription" name="shortDescription" rows="3" cols="33">
  
            </textarea>
      </div>
  
      <div class="form-text-area">
        <div class="row">
          <label for="CategoryDescription" class="form-text-area-label">Full Description <i class="fas fa-ballot"></i></label>
        </div>
        <textarea id="story" [(ngModel)]="product.fullDescription" name="fullDescription" rows="5" cols="33">
  
        </textarea>
      </div>
      <div class="form-buttons">
        <button type="button" (click)="productChange()" class="btn btn-outline-primary" ><i class="fas fa-plus"></i> Save</button>
        <button type="button" [routerLink]="['/Products']" class="btn btn-outline-danger float-right"><i class="fas fa-angle-left"></i>
          Back
        </button>
      </div>
    </form>
  </div>
