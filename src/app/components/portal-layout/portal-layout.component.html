<div class="col-md-12 float-right">
  <app-promo-shopping-cart></app-promo-shopping-cart>
  <div class="row nav-list">
    <div class="imgList col-md-12">
      <img
        src="https://cdn11.bigcommerce.com/s-ailgvhd9/images/stencil/original/orange-white-compressed_1549503243__89104.original.png"
        alt="logo">
    </div>
  </div>
  <div class="ads">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn11.bigcommerce.com/s-ailgvhd9/product_images/theme_images/RAT-comp.jpg?t=1549502943"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn11.bigcommerce.com/s-ailgvhd9/product_images/theme_images/australias-leader-comp__87286.jpg?t=1549502943"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn11.bigcommerce.com/s-ailgvhd9/product_images/theme_images/RAT-comp.jpg?t=1549502943"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link menu-color" (click)="getProducts()">Home <span class="sr-only">(current)</span></a>
            </li>
        <li class="nav-item active" *ngFor="let item of mainMenu">
          <a class="nav-link menu-color" (click)="checkCategory(item.id,item.name)">{{item.name}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown dropdown">
          <a class="nav-link dropdown-toggle menu-color dropdown" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu menu-color" aria-labelledby="navbarDropdown">
            <a *ngFor="let item of categories" class="dropdown-item menu-color" (click)="checkCategory(item.id, item.name)">{{item.name}}</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchName" name="searchName"
          placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="searchProducts()" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="split col-md-12 ">
    <h2 class="split-title">{{activeCategory}}</h2>
  </div>
  <div class="row list-products">
    <div class="search-off col-md-12" *ngIf="searchActive">
        <button class="btn btn-danger" (click)="getProducts()">Cancel Search</button>
    </div>
    <ng-template *ngIf="notFound">
      <h2 class="error">Search field is empty or product does not exist!</h2>
    </ng-template>
    <div class="loader" *ngIf="loading">
      <div class="lds-css ng-scope">
        <div class="lds-blocks" style="width:100%;height:100%">
          <div style="left:38px;top:38px;animation-delay:0s"></div>
          <div style="left:80px;top:38px;animation-delay:0.05s"></div>
          <div style="left:122px;top:38px;animation-delay:0.1s"></div>
          <div style="left:38px;top:80px;animation-delay:0.35000000000000003s"></div>
          <div style="left:122px;top:80px;animation-delay:0.15000000000000002s"></div>
          <div style="left:38px;top:122px;animation-delay:0.30000000000000004s"></div>
          <div style="left:80px;top:122px;animation-delay:0.25s"></div>
          <div style="left:122px;top:122px;animation-delay:0.2s"></div>
        </div>
      </div>
    </div>
    <div class="card col-md-3 col-sm-4 col-xs-6 float-left" *ngFor="let item of products; let i = index ">
      <img [routerLink]="[ '/Portal', 'Detail-View', i ]" src="{{item.imageUrl}}" class="card-img-top" alt="{{item.name}}">
     <img class="close" *ngIf="!item.isAvailable" src="../../../assets/img/Ecommerce_Close_Label-512.png" alt="not available">
     <p class="out-of-stack" *ngIf="!item.isAvailable" >Out of Stock !</p>
     <div class="card-body">
        <h5 class="card-title col-sm-12 col-md-12">{{item.name}}</h5>
        <h5 class="card-price col-sm-12 col-sm-3 col-md-12">{{item.price}}$</h5>
        <p class="card-text col-sm-12 col-md-12">{{item.shortDescription}}</p>
        <a class="btn btn-dark card-btn btn-sm" (click)="addToCart(item)"  [ngClass]="{'disable':!item.isAvailable}" >Add to Card</a>
      </div>
    </div>
    <h2 class="empty" *ngIf="empty">No Products in this Category</h2>
  </div>
</div>
