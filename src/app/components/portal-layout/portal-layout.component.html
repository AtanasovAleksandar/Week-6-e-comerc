<div class="col-md-9 float-right">
  <div class="row navlist">
    <form class="form-inline category-form navlist-search col-md-4 float-left">
      <input class="form-control" [(ngModel)]="searchName" name="search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary" (click)="searchCategory()" type="submit"><i class="fas fa-search"></i>
        Search</button>
    </form>
    <div class="imgList col-md-4">
      <img src="../../../assets/img/logo.png" alt="logo">
      <img src="https://d1a68gwbwfmqto.cloudfront.net/img/stamap-MAK-201aa5_16.png" alt="ad">
    </div>
    <div class="shopping-cart col-md-2 float-right">
      <i class="fas fa-shopping-cart "></i>
      <span class="badge badge-primary">0</span>
      <p class="cart-items-count">Cart</p>

    </div>
  </div>
  <div class="ads">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://d1a68gwbwfmqto.cloudfront.net/img/banners/msi_desktop_slr.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://d1a68gwbwfmqto.cloudfront.net/img/banners/lute_novo.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://d1a68gwbwfmqto.cloudfront.net/img/banners/saat_baner.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="split col-md-12">
      <h2 class="split-title">All CAtegorys</h2>
    </div>
  <div class="row list-products">
    <div class="card col-md-3 float-left" *ngFor="let item of products">
      <img src="{{item.imageUrl}}" class="card-img-top" alt="{{item.name}}">
      <div class="card-body">
        <h5 class="card-title col-md-12">{{item.name}}</h5>
        <h5 class="card-title col-md-12">{{item.price}}$</h5>
        <p class="card-text col-md-12">{{item.shortDescription}}</p>
        <a href="#" class="btn btn-primary card-btn">Add to Card</a>
      </div>
    </div>
  </div>
</div>
